<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <style>
  #success{
      color: white;
      font-weight: bold;
      background-color: green;
      padding: 10px;
      display: none;
  }
    #error{
      color: white;
      font-weight: bold;
      background-color: red;
      padding: 10px;
      display: none;
    }
   .error{
      color: red;
      font-weight: bold;
      font-size: 12px;
    }

 </style>
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>

    <div id="success"></div>
    <div id="error"></div>
<br>
    <form action="/submit" method="POST" onsubmit="return validateLogin()">


      <hr>

      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control user-text" id="username" name="username">
        <span id="user-error" class="error"></span>
      </div>

      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control user-text" id="password" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </div>

  <script src="script.js"> </script>
</body>
</html>
